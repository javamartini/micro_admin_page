<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/united/bootstrap.min.css" integrity="sha384-JW3PJkbqVWtBhuV/gsuyVVt3m/ecRJjwXC3gCXlTzZZV+zIEEl6AnryAriT7GWYm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center">
        <form class="card card-primary col-12 col-md-8 col-lg-8 mt-5" id="frmWeather">
            <div class="card-body">
                <h2 class="text-center mb-0">Micro Weather Service</h2>
                <div class="text-center mb-2">
                    <a href="https://open-meteo.com/">Weather data by Open-Meteo.com</a>
                </div>
                <hr />
                <div class="d-flex justify-content-between">
                    <div class="card col-12 mt-2 border-0" id="divCurrent">
                        <h3 class="text-center">Current Weather Summary</h3>
                        <div class="row">
                            <div class="col-3 p-0 text-center mt-4" id="divCurrentTime">
                            </div>
                            <div class="col-3 p-0 text-center mt-4" id="divCurrentTemp">
                            </div>
                            <div class="col-3 p-0 text-center mt-4" id="divCurrentPrecip">
                            </div>
                            <div class="col-3 p-0 text-center" id="divCurrentCode">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="javascript/app.js"></script>
</body>
</html>
