<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-primary">
    <div class="d-flex justify-content-center align-items-center">
        <form class="card border-primary card-primary col-12 col-md-8 col-lg-8 mt-5" id="frmWeather">
            <div class="card-body">
                <h2 class="text-center mb-0">Micro Weather Service</h2>
                <div class="text-center mb-2">
                    <a href="https://open-meteo.com/">Weather data by Open-Meteo.com</a>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary col-8" id="btnSettings">Weather Settings</button>
                </div>
                <hr />
                <div class="d-flex justify-content-between">
                    <div class="card col-12 mt-2 border-0" id="divCurrent">
                        <h3 class="text-center">Current Weather Summary</h3>
                        <div class="row">
                            <div class="col-3 p-0 text-center mt-4" id="divCurrentTime">
                            </div>
                            <div class="col-3 p-0 text-center mt-4" id="divCurrentTemp">
                            </div>
                            <div class="col-3 p-0 text-center mt-4" id="divCurrentPrecip">
                            </div>
                            <div class="col-3 p-0 text-center" id="divCurrentCode">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 p-0 text-center mt-2" id="divCurrentFeel">
                            </div>
                            <div class="col-4 p-0 text-center mt-2" id="divCurrentDayNight">
                            </div>
                            <div class="col-4 p-0 text-center mt-2" id="divCurrentHumidity">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <form class="card border-primary card-primary col-12 col-md-8 col-lg-8 mt-5" id="frmWeatherSettings" style="display: none;">
            <div class="card-body">
                <h3 class="text-center mb-0">Micro Weather Service Settings</h3>
                <div class="text-center">
                    <button type="button" class="btn btn-primary col-8 mt-3" id="btnWeather">Back to Weather Info</button>
                </div>
                <hr />
                <div class="d-flex justify-around-content btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked="">
                    <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked="">
                    <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" checked="">
                    <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="javascript/app.js"></script>
</body>
</html>
